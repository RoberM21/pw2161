<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<title>Segundo Ejemplo JQuery</title>
	<link rel="stylesheet" href="css/bootstrap/css/bootstrap.min.css">
	<link rel="stylesheet" href="css/estilos.css">
	<script src="js/jquery-2.2.3.js"></script>
	<script src="js/eventos.js "></script>
</head>
<body >
	<header>
		<h1> Sistema de Ejemplo</h1>
		<nav>
			<ul>
				<li><button class="btn btn-danger">Inicio</button></li>
				<li><button class="btn btn-primary">Altas</button></li>
				<li><button class="btn btn-warning">Bajas</button></li>
				<li><button class="btn btn-default">Cambios</button></li>
				<li><button class="btn btn-info">Consultas</button></li>
				<li><button class="btn btn-primary">Salir</button></li>
			</ul>
		</nav>
	</header>
	<main>
		<section>
			<article>
				<article class="panel panel-primary" id="datosUsuarios">
	  				<article class="panel-heading">
	    				<h3 class="panel-title">Proporcione sus datos</h3>
	  				</article>
	  				<article class="panel-body">
	    				<form action="" id="frmValidaEntrada">
	    					<input type="text" id="txtUsuario" required placeholder="Usuario" class="form-control" autofocus>
	    					<input type="password" id="txtClave" required placeholder="ContraseÃ±a" class="form-control">
	    					<input type="submit" class="btn btn-success btn-lg btn-block" value="Entrar">
	    				</form>
	  				</article>
				</article>
			</article>
		</section>
		<section>
			<article id="altaUsuarios">
				<h2 id="h2">Alta de usuarios</h2>
				<form action="#" id="frmAltaUsuarios">
					<input type="text" class="form-control" id="txtNombreUsuario" name="txtNombreUsuario" required pacleholder="Usuario">
					<input type="password" class="form-control" id="txtClaveUsuario" name="txtClaveUsuario" required pacleholder="Clave">
					<select name="txtTipoUsuario" id="txtTipoUsuario" class="form-control">
						<option value="vigente"> Vigente </option>
						<option value="baja"> Baja </option>
					</select>
					<input type="text" class="form-control" id="txtDepartamento" name="txtDepartamento" placeholder="Departamento" required>
					<input type="submit" id="btnAltaUsuario" name="btnAltaUsuario" class="btn btn-success btn-lg btn-block" required>
				</form>
			</article>
		</section>
	</main>
	<footer></footer>
</body>
</html>
